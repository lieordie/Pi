<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <section class="feedback" id="contact-form">
            <h2>Обратная связь</h2>
            <li>
                <a href="index.html">Главная</a>
            </li>
            <form id="feedback">
            <div class="form_item">
                <label for="topic">Тема</label><br>
                <select name="topic" id="topic">
                <option value="1">Заказать услугу</option>
                <option value="2">Оставить отзыв</option>
                <option value="3">Предложить сотрудничество</option>
                <option value="4">Другое</option>
                </select>
            </div>
            <label for="login">Имя</label>
            <div class="form_item">
                <input type="text" id="login" required placeholder="login"><br>
            </div>
            <label for="E-mail">E-mail</label><br>
            <div class="form_item">
                <input type="mail" id="E-mail" required placeholder="E-mail"><br>
            </div>
            <div class="form_item">
                <label for="review">
                    Текст сообщения:<br>
                    <textarea name="Review" rows="10" id="Review"></textarea>
                </label>
            </div>
            <div class="form_item">
                <label for="tel">Номер телефона</label><br>
                <input type="tel" id="tel"pattern="\+7\-[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}"
                required placeholder="+7-...-...-...."><br>
                
            </div>
            <div class="form_item">
                <input type="checkbox" id="agrement">
                <label for="agrement">Согласен</label>
            </div>
            <div class="form_item">
                <input type="submit" value="Отправить"><br>
            </div>
        </form>
        </section>
</body>
</html>
